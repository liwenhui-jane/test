{extend name="base" /}
{block name="main"}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            员工管理
            <small>订餐系统后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="{:url('/admin')}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">员工管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>修改员工信息</h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form action="{:url('user/update',['id'=>$user.id])}" method="post" class="form-horizontal">
                        <input type="hidden" value="put" name="_method">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">登录账号：</label>

                                <div class="col-sm-4">
                                    <input type="text" name="username" value="{$user.username}" class="form-control" id="inputEmail3" placeholder="登录账号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>

                                <div class="col-sm-4">
                                    <input type="text" name="nickname" value="{$user.nickname}" class="form-control" id="inputEmail3" placeholder="昵称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3"  class="col-sm-2 control-label">添加时间：</label>

                                <div class="col-sm-4">
                                    {$user.create_at|date='Y-m-d H:i:s'}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">修改时间：</label>

                                <div class="col-sm-4">
                                    {$user.update_at|date='Y-m-d H:i:s'}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">当前状态：</label>
                                <div class="controls">
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="1"
                                           {eq name="user.status" value="1"}checked{/eq} /> 正常
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="2"
                                           {eq name="user.status" value="2"}checked{/eq} /> 禁用
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="6"
                                           {eq name="user.status" value="6"}checked{/eq} /> 管理员
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                                <button type="submit" class="btn btn-default">重置</button>
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                                <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
{/block}
