{extend name="base" /}
{block name="main"}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            菜品管理
            <small>订餐系统后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="{:url('/admin')}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">菜品管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>添加菜品分类信息</h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form action="{:url('category/save')}" method="post" class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">选择店铺：</label>

                                <div class="col-sm-4">
                                    <select name="shop_id" class="form-control" id="inputEmail3">
                                        <option value="0">请选择店铺</option>
                                        {foreach $volist as $shop}
                                        <option value="{$shop.id}">{$shop.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">分类名称：</label>

                                <div class="col-sm-4">
                                    <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="分类名称">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                                <button type="submit" class="btn btn-default">重置</button>
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
{/block}
