<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {load href="/static/home/css/common.css" /}
    {load href="/static/home/css/bootstrap.css"/}
</head>
<body>
<div class="container">
    <h1 class="form-heading">login Form</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>登录</h2>
            </div>
            <form action="{:url('index/doLogin')}" method="post" id="Login">
                <div class="form-group">
                    <select name="shop_id" class="form-control">
                        <option value="0">请选择店铺</option>
                        {foreach $shopList as $shop}
                        <option value="{$shop.id}">{$shop.name}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control"  placeholder="登录账号">
                </div>
                <div class="form-group">
                    <input type="password" name="password_hash" class="form-control" placeholder="登录密码">
                </div>
                <div class="form-group has-feedback">
                    <input type="text" name="captcha" class="form-control" style="width:150px" placeholder="验证码">
                    <span class="form-control-feedback" style="width:150px">
			    <img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?id='+Math.random()" style="width:140px"/>
        </span>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>
        <p class="botto-text"> Designed by Jack张</p>
    </div>
</div>

{load href="/static/home/js/jquery.min.js" /}
{load href="/static/home/js/bootstrap.min.js" /}
</body>
</html>
